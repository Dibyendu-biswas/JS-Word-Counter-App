    <title>Word Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>word counter app</h1>
        <div class="sub-container">
            <form>
                <textarea id="text" cols="10" rows="10"></textarea>
               <div class="btn"> 
                <button id="btn">Delete Word</button>
                <button id="cap">Captital Word</button>
               </div>
                <p id="word"> <span class="words">0 Words</span> , <span class="char">0 Characters</span></p>
            </form>
        </div>
    </div>
